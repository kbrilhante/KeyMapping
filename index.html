<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Mapping</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="btn-primary">Code: <span id="code"></span></h1>
    <h1 class="btn-info">Key: <span id="key"></span></h1>
    <h1 class="btn-info">Key Code: <span id="keyCode"></span></h1>
    <h2 class="btn-success">Alt (e.altKey): <span id="alt"></span></h2>
    <h2 class="btn-success">Shift (e.shiftKey): <span id="shift"></span></h2>
    <h2 class="btn-success">Ctrl (e.ctrlKey): <span id="ctrl"></span></h2>
    <h2 class="btn-success"><i class="fa-brands fa-windows"></i> (e.metaKey): <span id="meta"></span></h2>

    <!-- main.js -->
    <script src="main.js"></script>
</body>
</html>
